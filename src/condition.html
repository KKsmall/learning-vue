<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <template v-if="Math.random()>0.5">
        <h1>很多很多</h1>
        <h2>回复违法</h2>
    </template>

    <div id="app">
            <div v-if="type === 'A'">
                    A
                </div>
                <div v-else-if="type === 'B'">
                        B
                </div>
                <div v-else="type === 'C'">
                            C
                </div>
    </div>

    
        <div>
            <ul id="app-2">
                <!-- v-bind:key="item.id"能做到排序，及时数据变化时扔有依据排序 -->
                <li v-for="item in items" v-bind:key="item.id">
                    {{item.message}}
                </li>
            </ul>
        </div>

        <!-- 也可以遍历对象中的属性 -->
        <ul id="app-3">
                <li v-for="value in obj">
                    {{value}}
                </li>
        </ul>

        <!-- 这种是渲染符合条件的数据
            <li v-for="todo in todos" v-if="!todo.isComplete">
                {{ todo }}
        </li> -->
</body>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{type:'B'}
    })

    var app2 = new Vue({
        el:'#app-2',
        data:{
            items:[
                {message:'1'},
                {message:'2'},
                {message:'3'}
            ]
        }
    })
    //对于数据的某些方法会激活页面的效果
    app2.items.push({message:'67'})
  

    var app3 = new Vue({
        el:'#app-3',
        data:{
            obj:{
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    })
    //响应式给对象添加属性
    Vue.set(app3.obj, 'haha', '2333')
</script>
</html>
