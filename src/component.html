<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id='app-7'>
        <ol>
            <todo-item-2 
                v-for="item in items"
                v-bind:todo='item'
                v-bind:key='item.id'
            ></todo-item-2>
        </ol>
    </div>
</body>
<script type="text/javascript">
    //定义一个名为todo-item的组件
    Vue.component('todo-item',{
        //这样不灵活
        template:'<li>这是组件的效果</li>'
    })

    Vue.component('todo-item-2',{
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            items: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
</html>
