<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <!-- <span :title="message"> -->
        <span v-bind:title="message">
            鼠标悬停过两秒有惊喜
        </span>
    </div>

    <div id="app-3">
        <p v-if:seen>你现在看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="tool in tools">
                {{tool.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">翻转消息</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app-8">
        <!-- <p>后面部分是{{rawHtml}}的效果</p> 这样是显示出网页代码-->
        <p>后面部分是<span v-html="rawHtml"></span>的效果</p>
    </div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
    var app = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载与' + new Date().toLocaleString()
        }
    })
    new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    new Vue({
        el: '#app-4',
        data: {
            tools: [
                { text: '1111' },
                { text: '2222' },
                { text: '3333' }
            ]
        }
    })

    new Vue({
        el: '#app-5',
        data: {
            message: '好消息呀'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    new Vue({
        el: '#app-6',
        data: {
            message: '好朋友'
        }
    })

    new Vue({
        el: '#app-8',
        data: {
            rawHtml: '<span style=color:red>被替换成html</span>'
        }
    })
</script>

</html>
